# Staging Environment Configuration
environment=staging

# Base URLs
api.base.url=https://staging-api.booking.example.com
ui.base.url=https://staging.booking.example.com

# API Configuration
api.timeout=30000
api.retry.count=3

# Browser Configuration
browser=chrome
browser.headless=false
browser.window.maximize=true
implicit.wait=10
explicit.wait=20

# Payment Gateway URLs
stripe.payment.url=https://js.stripe.com/v3/
paymob.payment.url=https://staging.paymob.com
fawry.payment.url=https://staging.fawry.com

# Database Configuration (if needed)
db.url=jdbc:mysql://staging-db.example.com:3306/booking
db.username=staging_user
db.password=staging_password

# Logging
log.level=INFO
