# Production Environment Configuration
environment=production

# Base URLs
api.base.url=https://api.booking.example.com
ui.base.url=https://booking.example.com

# API Configuration
api.timeout=30000
api.retry.count=3

# Browser Configuration
browser=chrome
browser.headless=true
browser.window.maximize=true
implicit.wait=10
explicit.wait=20

# Payment Gateway URLs
stripe.payment.url=https://js.stripe.com/v3/
paymob.payment.url=https://paymob.com
fawry.payment.url=https://fawry.com

# Database Configuration (if needed)
db.url=jdbc:mysql://prod-db.example.com:3306/booking
db.username=prod_user
db.password=prod_password

# Logging
log.level=WARN
