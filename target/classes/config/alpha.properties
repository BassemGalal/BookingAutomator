# Alpha Environment Configuration
environment=alpha

# Base URLs
api.base.url=https://alpha-api.booking.example.com
ui.base.url=https://alpha.booking.example.com

# API Configuration
api.timeout=30000
api.retry.count=3

# Browser Configuration
browser=chrome
browser.headless=false
browser.window.maximize=true
implicit.wait=10
explicit.wait=20

# Payment Gateway URLs
stripe.payment.url=https://js.stripe.com/v3/
paymob.payment.url=https://alpha.paymob.com
fawry.payment.url=https://alpha.fawry.com

# Database Configuration (if needed)
db.url=jdbc:mysql://alpha-db.example.com:3306/booking
db.username=alpha_user
db.password=alpha_password

# Logging
log.level=DEBUG
