# Alpha Environment Configuration
environment=alpha

# Base URL
base.url=https://alpha-api.booking.example.com

# API Authentication tokens
therapist.token=alpha_therapist_token
client.token=alpha_client_token
operator.token=alpha_operator_token

# Payment Gateway Configuration
gateway.id.stripe=stripe_alpha_gateway_id
gateway.id.paymob=paymob_alpha_gateway_id
gateway.id.fawry=fawry_alpha_gateway_id

# Browser Configuration
browser=chrome
browser.headless=false
browser.window.maximize=true
implicit.wait=10
explicit.wait=20

# API Endpoints
api.free.slots=/api/v1/free-slots
api.timeslot.details=/api/v1/timeslot-details
api.reservation=/api/v1/reservation
api.validate.transaction=/api/v1/validate-transaction
api.cron.simulation=/api/v1/cron-simulation
api.operator.orders=/api/v1/operator/orders

# Payment Gateway URLs
stripe.payment.url=https://js.stripe.com/v3/
paymob.payment.url=https://alpha.paymob.com
fawry.payment.url=https://alpha.fawry.com

# API Configuration
api.timeout=30000
api.retry.count=3

# Slack Configuration
slack.webhook.url=https://hooks.slack.com/services/alpha/webhook
slack.channel=#automation-alpha

# Logging
log.level=DEBUG
