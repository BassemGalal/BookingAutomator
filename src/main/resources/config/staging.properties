# Staging Environment Configuration
environment=staging

# Base URL
base.url=https://staging-api.booking.example.com

# API Authentication tokens
therapist.token=staging_therapist_token
client.token=staging_client_token
operator.token=staging_operator_token

# Payment Gateway Configuration
gateway.id.stripe=stripe_staging_gateway_id
gateway.id.paymob=paymob_staging_gateway_id
gateway.id.fawry=fawry_staging_gateway_id

# Browser Configuration
browser=chrome
browser.headless=false
browser.window.maximize=true
implicit.wait=10
explicit.wait=20

# API Endpoints
api.free.slots=/api/v1/free-slots
api.timeslot.details=/api/v1/timeslot-details
api.reservation=/api/v1/reservation
api.validate.transaction=/api/v1/validate-transaction
api.cron.simulation=/api/v1/cron-simulation
api.operator.orders=/api/v1/operator/orders

# Payment Gateway URLs
stripe.payment.url=https://js.stripe.com/v3/
paymob.payment.url=https://staging.paymob.com
fawry.payment.url=https://staging.fawry.com

# API Configuration
api.timeout=30000
api.retry.count=3

# Slack Configuration
slack.webhook.url=https://hooks.slack.com/services/staging/webhook
slack.channel=#automation-staging

# Logging
log.level=INFO
